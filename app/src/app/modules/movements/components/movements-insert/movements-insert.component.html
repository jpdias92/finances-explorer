<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="insertMovementForm">

  <mat-form-field>
    <input matInput placeholder="Descritivo" formControlName="description">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(value)]="category" placeholder="Selecionar Categoria" formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Montante" type="number" class="example-right-align" formControlName="amount">
    <span matPrefix>€&nbsp;</span>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Data do Movimento" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Comentário" formControlName="comment"></textarea>
  </mat-form-field>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button color="accent" (click)="close()">CANCELAR</button>
  <button mat-button color="accent" (click)="save()">{{action}}</button>
</div>
